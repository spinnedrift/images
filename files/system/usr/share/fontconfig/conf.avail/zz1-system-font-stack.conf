<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>

<!-- DO NOT EDIT THIS FILE -->
<!-- All changes will be overwritten at every login unless the fontconfig-flatpak service is disabled -->

<fontconfig>
 <!-- Sans Serif-->
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Inter</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>-apple-system</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Inter</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="family" qual="any">
   <string>Helvetica</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Inter</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>Segoe UI</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Inter</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>Segoe UI Variable</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Inter Variable</string>
  </edit>
 </match>
 <!-- Monospace -->
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>ui-monospace</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>SF Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>Menlo</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>Noto Mono</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="family" qual="any">
   <string>Lucida Console</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
